<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blog</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/linearicons-v1.0.0/icon-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!--===============================================================================================-->
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="animsition">
	<div th:replace="header :: header"></div>
	
	<div class="container text-center">
		<div>
			<H1>
				<b>Thông tin cá nhân</b>
			</H1>
		</div>
		<form style="max-width: 600px; margin: 0 auto;"
			th:action="@{/member/user/edit}" method="post"
			enctype="multipart/form-data" th:object = "${user}">
			<div class="m-3">
				<!-- Image 1 -->
				<div class="form-group row">
					<label for="1" class="col-form-label col-sm-4">Ảnh 1:</label>
					<div class="col-sm-8">
						<input type="file" id="fileImage1" name="avatarImage"
							accept="image/png,image/jpeg" />
					</div>
				</div>
				<p>
					<img style="height: 200px; width: 200px; border-radius: 50%;" id="thumbnail1"
						alt="Image Preview">
				</p>
				
				<div class="form-group row">
					<div class="col-sm-8">
						<input type="hidden" class="form-control mb-2 mr-sm-2" th:field="*{id}">
					</div>
				</div>
	
				<div class="form-group row">
					<label for="1" class="col-form-label col-sm-4">Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control mb-2 mr-sm-2"
							placeholder="Nhập tên sản phẩm" id="1" th:field="*{name}">
					</div>
				</div>
	
				<div class="form-group row">
					<label for="2" class="col-form-label col-sm-4">Mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control mb-2 mr-sm-2"
							placeholder="Nhập tên giá phẩm" id="2" th:field="*{username}">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="2" class="col-form-label col-sm-4">Phone:</label>
					<div class="col-sm-8">
						<input type="number" class="form-control mb-2 mr-sm-2"
							placeholder="Nhập số điện thoại" id="2" th:field="*{phone}">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="2" class="col-form-label col-sm-4">Address:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control mb-2 mr-sm-2"
							placeholder="Nhập địa chỉ" id="2" th:field="*{address}">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="2" class="col-form-label col-sm-4">State:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control mb-2 mr-sm-2"
							placeholder="Nhập tỉnh thành" id="2" th:field="*{state}">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="2" class="col-form-label col-sm-4">Thành phố</label>
					<div class="col-sm-8">
						<input type="text" class="form-control mb-2 mr-sm-2"
							placeholder="Nhập thành phố" id="2" th:field="*{city}">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="2" class="col-form-label col-sm-4">Country_id:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control mb-2 mr-sm-2"
							placeholder="Nhập mã quốc gia" id="2" th:field="*{country_id}">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="2" class="col-form-label col-sm-4">Mã Bưu Chính:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control mb-2 mr-sm-2"
							placeholder="Nhập mã bưu chính" id="2" th:field="*{postal_code}">
					</div>
				</div>
	
				<div class="text-center p-3">
					<button style="height: 38px;" type="submit"
						class="btn btn-primary mb-2">Save</button>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="footer :: footer"></div>
	
	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

<!--===============================================================================================-->	
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>
<!--===============================================================================================-->
	<script type="text/javascript">
		$(document).ready(function(){
			$('#fileImage1').change(function(){
				showImageThumbnail1(this);
			});
			
		});

		function showImageThumbnail1(fileInput){
			file = fileInput.files[0];
			reader = new FileReader();

			reader.onload = function(e){
				$('#thumbnail1').attr('src', e.target.result);
			};

			reader.readAsDataURL(file);	
		}

	</script>
</body>
</html>
