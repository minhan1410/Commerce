<div th:fragment="header-home">

    <!-- Header -->
    <header>
        <!-- Header desktop -->
        <div class="container-menu-desktop">
            <!-- Topbar -->
            <div class="top-bar">
                <div class="content-topbar flex-sb-m h-full container">
                    <div class="left-top-bar" th:text="${'Discount codes: ' + coupon}">Free shipping for standard order
                        over $100
                    </div>

                    <div class="right-top-bar flex-w h-full">
                        <a class="flex-c-m trans-04 p-lr-25" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"
                           th:href="@{/admin/product}">Manager</a>
                        <!--                        <a href="#" class="flex-c-m trans-04 p-lr-25"> Q&A</a>-->
                        <a th:each="user : ${user}" th:href="@{/member/user}">
                            <img style="border-radius: 50%; height:30px; width:30px; margin:5px"
                                 th:if="${user.id != null}"
                                 th:src="@{${user.avatar}}">
                            <img src="https://res.cloudinary.com/dpvehgfmo/image/upload/v1677683288/user_mvyazt.png"
                                 style="border-radius: 50%; height:30px; width:30px; margin:5px"
                                 th:if="${user.id == null}">
                        </a>

                        <a class="flex-c-m trans-04 p-lr-25" th:href="@{/login}" th:if="${id == null}">Sign up</a>
                        <a class="flex-c-m trans-04 p-lr-25" sec:authorize="isAuthenticated()"
                           th:href="@{/member/user}"><span sec:authentication="name"></span></a>
                        <a class="flex-c-m trans-04 p-lr-25" href="javascript: document.logoutForm.submit()"
                           role="menuitem"
                           sec:authorize="isAuthenticated()"><img
                                src="/images/icons/cancel.png"></a>
                        <form method="post" name="logoutForm" th:action="@{/logout}" th:hidden="true">
                            <input hidden type="submit" value="Sign Out"/>
                        </form>
                    </div>
                </div>
            </div>

            <div class="wrap-menu-desktop">
                <nav class="limiter-menu-desktop container">

                    <!-- Logo desktop -->
                    <a class="logo" th:href="@{/home}"> <img
                            alt="IMG-LOGO" th:src="@{/images/icons/logo.png}">
                    </a>

                    <!-- Menu desktop -->
                    <div class="menu-desktop">
                        <ul class="main-menu">
                            <li class="active-menu"><a th:href="@{/home}">Home</a></li>

                            <li><a th:href="@{/product}">Shop</a></li>

                            <li><a th:href="@{/blog}">Blog</a></li>

                            <li><a th:href="@{/about}">About us</a></li>

                            <li><a th:href="@{/contact}">Contact</a></li>

                            <li><a th:href="@{/cart}">Shoping Cart</a></li>

                            <li><a th:href="@{/purchase-history}">Purchase History</a></li>

                        </ul>
                    </div>

                    <!-- Icon header -->
                    <div class="wrap-icon-header flex-w flex-r-m">
                        <!--                        <div-->
                        <!--                                class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">-->
                        <!--                            <i class="zmdi zmdi-search"></i>-->
                        <!--                        </div>-->

                        <div
                                class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart"
                                th:data-notify="${session.cart != null} ? ${session?.totalOfCart} : 0">
                            <i class="zmdi zmdi-shopping-cart"></i>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Header Mobile -->
        <div class="wrap-header-mobile">
            <!-- Logo moblie -->
            <div class="logo-mobile">
                <a th:href="@{/home}"><img alt="IMG-LOGO"
                                           src="images/icons/logo.png"></a>
            </div>

            <!-- Icon header -->
            <div class="wrap-icon-header flex-w flex-r-m m-r-15">
                <div
                        class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
                    <i class="zmdi zmdi-search"></i>
                </div>

                <div
                        class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart"
                        th:data-notify="${session.cart != null} ? ${session?.totalOfCart} : 0">
                    <i class="zmdi zmdi-shopping-cart"></i>
                </div>
            </div>

            <!-- Button show menu -->
            <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box"> <span class="hamburger-inner"></span>
				</span>
            </div>
        </div>


        <!-- Menu Mobile -->
        <div class="menu-mobile">
            <ul class="topbar-mobile">
                <li>
                    <div class="left-top-bar" th:text="${'Discount codes: ' + coupon}">Free shipping for standard order
                        over $100
                    </div>
                </li>

                <li>
                    <div class="right-top-bar flex-w h-full">
                        <a class="flex-c-m trans-04 p-lr-25" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"
                           th:href="@{/admin/product}">Manager</a>
                        <a class="flex-c-m trans-04 p-lr-25" href="#"> Q&A</a>
                        <a th:each="user : ${user}" th:href="@{/member/user}">
                            <img style="border-radius: 50%; height:30px; width:30px; margin:5px"
                                 th:if="${user.id != null}"
                                 th:src="@{${user.avatar}}">
                            <img src="https://res.cloudinary.com/dpvehgfmo/image/upload/v1677683288/user_mvyazt.png"
                                 style="border-radius: 50%; height:30px; width:30px; margin:5px"
                                 th:if="${user.id == null}">
                        </a>
                        <a class="flex-c-m trans-04 p-lr-25" th:href="@{/login}" th:if="${id == null}">Sign up</a>
                        <a class="flex-c-m trans-04 p-lr-25" sec:authorize="isAuthenticated()"
                           th:href="@{/member/user}"><span sec:authentication="name"></span></a>
                        <a class="flex-c-m trans-04 p-lr-25" href="javascript: document.logoutForm1.submit()"
                           role="menuitem" sec:authorize="isAuthenticated()"><img
                                src="https://res.cloudinary.com/dpvehgfmo/image/upload/v1677682479/cancel_jqb3yb.png"></a>
                        <form method="post" name="logoutForm1" th:action="@{/logout}" th:hidden="true">
                            <input hidden type="submit" value="Sign Out"/>
                        </form>
                    </div>
                </li>
            </ul>

            <ul class="main-menu-m">
                <li><a th:href="@{/home}">Home</a>
                    <ul class="sub-menu-m">
                        <li><a th:href="@{/home}">Homepage 1</a></li>
                    </ul>
                    <span class="arrow-main-menu-m"> <i
                            aria-hidden="true" class="fa fa-angle-right"></i>
        				</span></li>

                <li><a th:href="@{/product}">Shop</a></li>

                <li><a class="label1 rs1" data-label1="hot"
                       th:href="@{/cart}">Features</a></li>

                <li><a th:href="@{/blog}">Blog</a></li>

                <li><a th:href="@{/about}">About</a></li>

                <li><a th:href="@{/contact}">Contact</a></li>
            </ul>
        </div>

        <!-- Modal Search -->
        <div
                class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
            <div class="container-search-header">
                <button
                        class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                    <img alt="CLOSE" src="images/icons/icon-close2.png">
                </button>

                <form class="wrap-search-header flex-w p-l-15">
                    <button class="flex-c-m trans-04">
                        <i class="zmdi zmdi-search"></i>
                    </button>
                    <input class="plh3" name="search" placeholder="Search..."
                           type="text">
                </form>
            </div>
        </div>
    </header>

    <div th:replace="cart-mini :: cart-mini"></div>

</div>
