          th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">

<body class="animsition">

<div th:replace="header :: header"></div>

<div th:replace="cart-mini :: cart-mini"></div>

<!-- breadcrumb -->
<div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
        <a th:href="@{/home}" class="stext-109 cl8 hov-cl1 trans-04"> Home
            <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
        </a> <span class="stext-109 cl4"> Purchase History </span>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
            <div class="m-l-25 m-r--38 m-lr-0-xl">
                <div class="wrap-table-shopping-cart">

                <table class="table-shopping-cart" id="tableOne">
                    <thead>
                    <tr class="table_head">
                        <th>Cart ID</th>
                        <th>Total</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="bill: ${bills}">
                        <tr class="table_row">
                            <td th:text="${bill.cart.id}">
                            </td>
                            <td th:text="${bill.totalCart}">Fresh
                                Strawberries
                            </td>
                            <td
                                    th:text="${'$'+bill.priceTotal}">$ 36.00
                            </td>
                            <td th:text="${bill.status}"></td>

                            </td>

                            <td>
                                <a th:href="@{'/bill-detail?id='+${bill.id}}"
                                   class="btn btn-info"> <span>Info</span>
                                </a>

                            </td>
                        </tr>

                    </th:block>
                    </tbody>

                </table>
            </div>
        </div>
            </div>

    </div>
</div>

<!-- Footer -->
<div th:if="bills.size() > 0" th:replace="footer :: footer"></div>

<!-- Back to top -->
<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
                class="zmdi zmdi-chevron-up"></i>
		</span>
</div>

<!--===============================================================================================-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script>
    $(".js-select2").each(function () {
        $(this).select2({
            minimumResultsForSearch: 20,
            dropdownParent: $(this).next('.dropDownSelect2')
        });
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script>
    $('.js-pscroll').each(function () {
        $(this).css('position', 'relative');
        $(this).css('overflow', 'hidden');
        var ps = new PerfectScrollbar(this, {
            wheelSpeed: 1,
            scrollingThreshold: 1000,
            wheelPropagation: false,
        });

        $(window).on('resize', function () {
            ps.update();
        })
    });
</script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>
