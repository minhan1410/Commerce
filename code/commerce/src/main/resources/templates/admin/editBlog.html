<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ADD Product</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
      th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
<div th:replace="/admin/header :: header"></div>
<div class="container text-center">
    <div>
        <H1>
            <b>Sửa bài viết</b>
        </H1>
    </div>
    <form enctype="multipart/form-data"
          method="post"
          style="max-width: 600px; margin: 0 auto;" th:action="@{/admin/blog/edit}" th:object="${blog}">
        <div class="m-3">
            <!-- Image 1 -->
            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="1">Ảnh Blog:</label>
                <div class="col-sm-8">
                    <input accept="image/png,image/jpeg" id="fileImage1" name="primaryImage" th:field="*{img}"
                           type="file"/>
                    <p><img alt="Image Preview" id="thumbnail1" style="height:200px; width:200px;"
                            th:src="@{${blog.image}}"></p>
                </div>
            </div>

            <input class="form-control mb-2 mr-sm-2" name="id" th:field="*{id}" type="hidden">

            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="1">Tittle:</label>
                <div class="col-sm-8">
                    <input class="form-control mb-2 mr-sm-2" id="1"
                           placeholder="Nhập tiêu đề" th:field="*{title}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="3">Content:</label>
                <div class="col-sm-8">
						<textarea id="3"
                                  placeholder="Nhập nội dung" style="height:300px; width:500px"
                                  th:field="*{content}"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="4">Tags:</label>
                <div class="col-sm-8 text-left">
                    <th:block th:each="tag,iter : ${listTags}">
                        <div>
                            <input class="m-2" name="tagId" th:checked="${tags.contains(tag.id)}" th:text="${tag.type}"
                                   th:value="${tag.id}"
                                   type="checkbox">
                        </div>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="4">Danh mục:</label>
                <div class="col-sm-8">
                    <select class="form-control" required th:field="*{categoryBlogId}">
                        <th:block th:each="cate: ${categoryForBlog}">
                            <option th:text="${cate.type}" th:value="${cate.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="text-center p-3">
                <button class="btn btn-primary mb-2" style="height: 50px; width : 100px"
                        type="submit">Save
                </button>
            </div>
        </div>
    </form>
</div>
<div th:replace="/admin/footer :: footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#fileImage1').change(function () {
            showImageThumbnail1(this);
        });

    });

    function showImageThumbnail1(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
            $('#thumbnail1').attr('src', e.target.result);
        };

        reader.readAsDataURL(file);
    }

</script>
</body>
</html>
