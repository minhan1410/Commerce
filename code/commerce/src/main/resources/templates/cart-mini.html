<div th:fragment="cart-mini">

    <!-- Cart -->
    <div class="wrap-header-cart js-panel-cart">
        <div class="s-full js-hide-cart"></div>

        <div class="header-cart flex-col-l p-l-65 p-r-25">
            <div class="header-cart-title flex-w flex-sb-m p-b-8">
                <span class="mtext-103 cl2"> Your Cart </span>

                <div
                        class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
                    <i class="zmdi zmdi-close"></i>
                </div>
            </div>

            <div class="header-cart-content flex-w js-pscroll" th:if="${#session?.getAttribute('cart')}">
                <ul class="header-cart-wrapitem w-full">
                    <th:block th:each="entry: ${#session.getAttribute('cart')}">
                        <li class="header-cart-item flex-w flex-t m-b-12">
                            <div class="header-cart-item-img">
                                <img alt="IMG" th:src="@{${entry.value.product.imgMain}}">
                            </div>

                            <div class="header-cart-item-txt p-t-8">
                                <a class="header-cart-item-name m-b-18 hov-cl1 trans-04" href="#"
                                   th:text="${entry.value.product.name}">
                                </a> <span class="header-cart-item-info"> [[${entry.value.quantity}]] x $[[${entry.value.product.price}]]
									</span>
                            </div>
                        </li>
                    </th:block>
                </ul>

                <div class="w-full">
                    <div class="header-cart-total w-full p-tb-40">Total: $[[${session.totalPrice}]]</div>

                    <div class="header-cart-buttons flex-w w-full">
                        <a class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10"
                           th:href="@{/cart}">
                            View Cart </a>
                        <!--                        <a th:href="@{/cart}"-->
                        <!--                                              class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">-->
                        <!--                        Check Out </a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
