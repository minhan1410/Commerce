<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body class="animsition">
<h1 th:text="${'Xin chào, ' + name}"></h1>
<p>Cảm ơn bạn đã mua hàng, dưới đây là hóa đơn của bạn</p>
<!-- Shoping CartItem -->
<div class="bg0 p-t-75 p-b-85">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl">
                    <div class="wrap-table-shopping-cart">

                        <table class="table-shopping-cart">
                            <tr class="table_head">
                                <th class="column-1">Product</th>
                                <th class="column-2"></th>
                                <th class="column-3">Size</th>
                                <th class="column-4">Color</th>
                                <th class="column-5">Price</th>
                                <th class="column-6">Quantity</th>
                            </tr>
                            <th:block th:each="entry: ${cart}">
                                <tr class="table_row">
                                    <td class="column-1">
                                        <div class="how-itemcart1">
                                            <img alt="IMG"
                                                 th:src="@{${entry.value.product.imgMain}}">
                                        </div>
                                    </td>
                                    <td class="column-2" th:text="${entry.value.product.name}">Fresh
                                        Strawberries
                                    </td>
                                    <td class="column-3" th:text="${entry.value.product.size}">Fresh
                                        Strawberries
                                    </td>
                                    <td class="column-4" th:text="${entry.value.product.color}">Fresh
                                        Strawberries
                                    </td>
                                    <td class="column-5" name="price1"
                                        th:text="${entry.value.product.price} + '$'">$ 36.00
                                    </td>
                                    <td class="column-6"
                                        th:text="${entry.value.quantity}">
                                    </td>
                                </tr>

                            </th:block>
                        </table>
                    </div>
                </div>
            </div>


            <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                    <h4 class="mtext-109 cl2 p-b-30">Cart Totals</h4>

                    <div class="flex-w flex-t bor12 p-b-15">
                        <div class="size-208">
                            <span class="stext-110 cl2"> Subtotal: </span>
                        </div>

                        <div class="size-209">
                            <span class="mtext-110 cl2" th:if="${cart != null}"
                                  th:text="'$' + ${totalPrice}"></span>
                        </div>
                    </div>

                    <div class="flex-w flex-t bor12 p-t-15 p-b-15" th:if="${totalPriceAfterApplyCoupon != null}">
                        <div class="size-208">
                            <span class="stext-110 cl2"> Apply Coupon: </span>
                        </div>

                        <div class="size-209">
                            <span class="mtext-110 cl2"
                                  th:text="'$' + ${totalPriceAfterApplyCoupon}"></span>
                        </div>
                    </div>

                    <div class="flex-w flex-t bor12 p-t-15 p-b-15">
                        <div class="size-208 w-full-ssm">
                            <span class="stext-110 cl2"> Shipping: </span>
                        </div>

                        <div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
                            <p class="stext-110 cl2 p-t-2">Free</p>
                        </div>
                    </div>

                    <div class="flex-w flex-t p-t-27 p-b-15">
                        <div class="size-208">
                            <span class="mtext-101 cl2"> Total: </span>
                        </div>

                        <div class="size-209 p-t-1">
                            <span class="mtext-110 cl2" th:if="${cart != null}"
                                  th:text="'$' + (${totalPriceAfterApplyCoupon != null} ? ${totalPriceAfterApplyCoupon} : ${totalPrice})"> $79.65 </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
