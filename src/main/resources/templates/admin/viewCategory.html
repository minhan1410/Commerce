<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Categories</title>

    <!-- Latest compiled and minified CSS -->
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}"
          th:rel="stylesheet"></link>

    <!-- jQuery library -->
    <script
            th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>

    <!-- Popper JS -->
    <script
            th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>

    <!-- Latest compiled JavaScript -->
    <script
            th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/viewperson.css}"></link>

    <script th:src="@{/js/person.js}"></script>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <style>

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            font-size: 18px;
            font-family: 'Ubuntu', sans-serif;
        }

        th, td {
            padding: 10px;
        }

        table#alter tr:nth-child(even) {
            background-color: #eee;
        }

        table#alter tr:nth-child(odd) {
            background-color: #fff;
        }

        table#alter th {
            color: white;
            background-color: gray;
        }

        th {
            text-align: center !important;
        }
    </style>

</head>
<body>
<div th:replace="/admin/header :: header"></div>

<div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between; margin:40px 0px">
        <h2><b>Danh mục sản phẩm</b></h2>
        <a class="btn btn-warning mb-2" th:href="@{/admin/categories/new}">Thêm danh mục</a>
    </div>

    <table class="table table-striped tableOne">
        <thead>
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="cate, iState : ${categories}">
            <tr>
                <td th:text="${iState.index + 1}"></td>
                <td th:text="${cate.type}"></td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-success"
                           th:href="@{'/admin/categories/update/' + ${cate.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/admin/categories/delete/' + ${cate.id}}">Delete</a>
                    </div>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div class="container" style="margin-bottom: 40px">
    <div style="display: flex; align-items: center; justify-content: space-between; margin:40px 0px;border-top: 2px solid #000;padding-top: 40px">
        <h2><b>Danh mục bài viết</b></h2>
        <a class="btn btn-warning mb-2" th:href="@{/admin/categoriesforblog/new}">Thêm danh mục</a>
    </div>

    <table class="table table-striped tableOne">
        <thead>
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="c : ${categoriesForBlog}">
            <tr>
                <td th:text="${c.id}"></td>
                <td th:text="${c.type}"></td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-success"
                           th:href="@{'/admin/categoriesforblog/update?id=' + ${c.id}}">Edit</a> <a
                            class="btn btn-danger"
                            th:href="@{'/admin/categoriesforblog/delete/' + ${c.id}}">Delete</a>
                    </div>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div th:replace="/admin/footer :: footer"></div>

<link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
<script charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        $(".tableOne").DataTable({
            lengthMenu: [5, 10, 20, 30], // show entries,
            'columnDefs': [
                {
                    'searchable': false,
                    'targets': [2] // cac truong k cho search
                    // see https://datatables.net/reference/option/columns.searchable
                },
                {
                    'orderable': false,
                    'targets': [2] // cac truong k cho filter
                },
            ]
        });
    });
</script>
</body>
</html>
